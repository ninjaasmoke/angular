<!doctype html>
<html lang="en" ng-app="ShoppinhListCheckOff">

<head>
  <title>Shopping List Check Off</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="icon" href="favicon.ico">
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</head>

<body>
  <div class="container">
    <h1>Shopping List Check Off</h1>

    <div class="row">

      <div class="col-md-12">
        <hr>
      </div>

      <div class="col-md-12 mid" ng-controller="ToBuyController as toBuy">
        <div>
          <h2>
            Add Items
            </h3>
        </div>
        <input type="text" ng-model="toBuy.itemName" placeholder="Add Item">
        <input type="text" ng-model="toBuy.itemQuantity" placeholder="Add Quantity">
        <button ng-click="toBuy.addItem();" ng-if="toBuy.itemName && toBuy.itemQuantity" class="bought">Add</button>
      </div>

      <div class="col-md-12">
        <hr>
      </div>

      <!-- To Buy List -->
      <div class="col-md-6" ng-controller="ToBuyController as toBuy">
        <h2>To Buy:</h2>
        <ul>
          <li ng-repeat=" item in toBuy.items ">
            <span class="listItem">{{ item.quantity }} of {{ item.name }}</span> <button ng-click="toBuy.bought($index)"
              class="bought">Bought</button>
          </li>
        </ul>
        <div class="emptyMessage" ng-show="toBuy.show">Everything is bought!</div>
      </div>

      <!-- Already Bought List -->
      <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
        <h2>Already Bought:</h2>
        <ul>
          <li ng-repeat="item in alreadyBought.getBoughtItems">
            <span class="listBoughtItem">Bought {{ item.quantity }} of {{ item.name  }}</span> <button
              ng-click="alreadyBought.removeBoughtItems()" class="remove">Remove</button>
          </li>
        </ul>
        <div class="emptyMessage" ng-hide="alreadyBought.boughtAtleastOne()">Nothing bought yet.</div>
      </div>
    </div>
  </div>

</body>

</html>
