<!DOCTYPE html>
<html lang="en" ng-app='LunchCheck'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 1</title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <div class="container" ng-controller="LunchCheckController">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
                class="form-control" ng-model="list">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="checkTooMuch();">Check If Too Much</button>
        </div>
        <div class="form-group message">
            {{message}}
        </div>

</body>

</html>
