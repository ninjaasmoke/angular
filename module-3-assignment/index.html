<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
  </head>


<body>
  <header>Narrow Down Your Chinese Menu Choice</header>
   <div class="container" ng-controller="NarrowItDownController as ndc">
    <div class="search">
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="ndc.searchTerm">
      </div>
      <div class="form-group narrow-button">
        <button class="btn btn-primary" ng-click="ndc.narrowitdown();">Narrow It Down For Me!</button>
      </div>
    </div>

    <!-- found-items should be implemented as a component -->
   
    <found-items 
      items="ndc.found" 
      on-remove="ndc.removeItem(index)">
      <span class="warning">{{ndc.warning}}</span>
    </found-items>

    <div class="loader" ng-show="ndc.loading"></div>


  </div>

</body>
</html>
